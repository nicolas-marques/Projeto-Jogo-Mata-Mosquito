<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Veiculo {
        #chassi;
        #placa;
        setChassi() {
          this.#chassi = prompt("Digite o núme do chassi: ", "chassi");
        }
        get getChassi() {
          return this.#chassi;
        }
        setPlaca() {
          this.#placa = prompt("Digite a placa: ", "placa");
        }
        get getPlaca() {
          return this.#placa;
        }
        imprime() {
          return `chassi: ${this.#chassi} placa: ${this.#placa}`;
        }
      }

      class Cadastro {
        #vetorCadastro = [];
        cadastrar() {
          let i = 0,
            opcao;

          do {
            let veiculo = new Veiculo();
            veiculo.setChassi();
            veiculo.setPlaca();
            this.#vetorCadastro[i++] = veiculo;
            opcao = confirm("Deseja informar outro veículo?");
          } while (opcao == true);
        }
        imprimir() {
          for (let i = 0; i < this.#vetorCadastro.length; i++) {
            document.write(`(${i}) ${this.#vetorCadastro[i].imprime()}<br>`);
          }
        }
      }
    
      let cadastro = new Cadastro();
      cadastro.cadastrar();
      document.write("<br><br> Imprimir: <br>");
      cadastro.imprimir();
    </script>
  </body>
</html>
